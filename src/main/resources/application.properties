# JDBC URL to connect to Azure SQL Database
spring.datasource.url=Server=tcp:societe-server.database.windows.net,1433;Initial Catalog=societe;Persist Security Info=False;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
# Database credentials
spring.datasource.username=admin123 
spring.datasource.password=Password123!

# JDBC Driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate settings for automatic schema generation
spring.jpa.hibernate.ddl-auto=update
# Log SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# Dialect for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Connection pool settings (optional for performance optimization)
spring.datasource.hikari.maximum-pool-size=10  
spring.datasource.hikari.idle-timeout=30000 
spring.datasource.hikari.connection-timeout=30000  
spring.datasource.hikari.pool-name=HikariCP

# Additional Hibernate settings (optional)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable or disable the SQL statements being logged
spring.jpa.properties.hibernate.show_sql=true

# Thymeleaf configuration (if using Thymeleaf for the front-end)
sspring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

