<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb; /* Light background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #b024ea; /* Blue for header */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #bbb2ff; /* Highlight input on focus */
        }

        button[type="submit"] {
            background-color: #bbb2ff; /* Blue background */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #b334e5; /* Darker blue on hover */
        }

        select {
            background-color: #f9f9f9;
        }


    </style>
</head>
<body>

<div class="container">
    <h1>Modifier Client</h1>

    <form th:action="@{/clients/update/{id}(id=${client.id})}" method="post">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:value="${client.nom}" required>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" th:value="${client.prenom}" required>
        </div>
        <div>
            <label for="age">Âge:</label>
            <input type="number" id="age" name="age" th:value="${client.age}" required>
        </div>
        <div>
            <label for="region">Région:</label>
            <select id="region" name="region.id" required>
                <option value="" th:text="'Select Region'">Select Region</option>
                <option th:each="region : ${regions}"
                        th:value="${region.id}"
                        th:text="${region.libelle}"
                        th:selected="${client.region.id == region.id}"></option>
            </select>
        </div>
        <button type="submit">Mettre à jour</button>
    </form>
</div>

</body>
</html>
